<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe (Swing Port)</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>Tic Tac Toe (Swing Port)</h1>
        <small>Same rules as the original Java Swing assignment: place until board tight, then slide.</small>
      </div>
      <div id="phase">Phase: place tiles</div>
    </header>

    <form id="config">
      <div class="field">
        <label for="size">Board size (3-5)</label>
        <input id="size" type="number" min="3" max="5" value="3">
      </div>
      <div class="field">
        <label for="empties">Empty positions to keep</label>
        <input id="empties" type="number" min="0" value="1">
      </div>
      <div class="field">
        <label for="depth">Search depth</label>
        <input id="depth" type="number" min="1" max="7" value="4">
      </div>
      <button id="reset">Start / Restart</button>
    </form>

    <div id="status">Click an empty square to start.</div>
    <div id="board" aria-label="Game board"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
